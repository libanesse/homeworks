<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Change the title to what our Project Title will be -->
    <title>Motivation Station</title>
    <!--Our CSS File-->
    <link rel="stylesheet" href="assets\style.css" />
    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <!-- Compressed JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="hero-full-screen">
      <div class="middle-content-section">
        <div class="row" id="header">
          <h1 id="pageTitle">Motivation Station</h1>
        </div>
        <div id="harvard-img">
          <!--Harvard Image generates here-->
        </div>
        <div id="quote">
          <!--Random Quote and Author info generates here-->
        </div>
        <button id="save-btn" class="button large">Add to Favorites</button>
        <button id="btn" class="button large">Generate New Quote</button>
      </div>
      <div id="saved-quotes">
        <ul id="list" class="no-bullet"></ul>
        <div class="row">
          <div class="small-6 small-centered text-center columns">
            <button id="reset-btn" class="button">Reset</button>
          </div>
        </div>
      </div>

      <div class="bottom-content-section" data-magellan data-threshold="0">
        <a href="#main-content-section"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          ></svg
        ></a>
      </div>
    </div>

    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!--Our JS File-->
    <script src="assets\script.js"></script>
  </body>
</html>
